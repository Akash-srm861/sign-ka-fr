<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Auth Test - Sign Language App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        .success {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .error {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .info {
            background: #2196F3;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        #userInfo {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .section {
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        .section:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤Ÿ Sign Language App<br>Supabase Auth Test</h1>
        
        <!-- Sign Up Section -->
        <div class="section">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="signupEmail" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="signupUsername" placeholder="Your username">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="signupPassword" placeholder="Min. 6 characters">
            </div>
            <button onclick="handleSignUp()">Create Account</button>
        </div>
        
        <!-- Sign In Section -->
        <div class="section">
            <h2>Sign In</h2>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="signinEmail" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="signinPassword" placeholder="Your password">
            </div>
            <button onclick="handleSignIn()">Sign In</button>
        </div>
        
        <!-- User Info Section -->
        <div id="userInfo">
            <h3>âœ“ Authenticated</h3>
            <p><strong>User ID:</strong> <span id="userId"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <button onclick="handleSignOut()">Sign Out</button>
            <button onclick="testAPICall()" style="background: #2196F3; margin-top: 10px;">Test Backend API</button>
        </div>
        
        <!-- Messages -->
        <div id="successMessage" class="success"></div>
        <div id="errorMessage" class="error"></div>
        
        <div class="info">
            <strong>ðŸ“‹ Instructions:</strong><br>
            1. Create an account with Sign Up (no email verification needed)<br>
            2. You'll be automatically signed in<br>
            3. Test the backend API connection<br>
            4. Start learning sign language! ðŸ¤Ÿ
        </div>
    </div>

    <!-- Include Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Include Auth Module -->
    <script src="js/supabase-auth.js"></script>
    
    <script>
        // Initialize Supabase on page load
        window.onload = async function() {
            initSupabase();
            
            // Check if user is already logged in
            const { user } = await getCurrentUser();
            if (user) {
                showUserInfo(user);
            }
        };
        
        async function handleSignUp() {
            const email = document.getElementById('signupEmail').value;
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            
            if (!email || !username || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }
            
            const result = await signUp(email, password, username);
            
            if (result.error) {
                showError(result.error);
            } else {
                showSuccess('Account created successfully! You can now sign in.');
                if (result.data.session) {
                    // Auto-signed in, show user info
                    setTimeout(() => {
                        showUserInfo(result.data.user);
                    }, 1000);
                }
            }
        }
        
        async function handleSignIn() {
            const email = document.getElementById('signinEmail').value;
            const password = document.getElementById('signinPassword').value;
            
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            const result = await signIn(email, password);
            
            if (result.error) {
                showError(result.error);
            } else {
                showSuccess('Signed in successfully!');
                showUserInfo(result.data.user);
            }
        }
        
        async function handleSignOut() {
            const result = await signOut();
            
            if (result.error) {
                showError(result.error);
            } else {
                showSuccess('Signed out successfully!');
                document.getElementById('userInfo').style.display = 'none';
                
                // Clear form fields
                document.getElementById('signinEmail').value = '';
                document.getElementById('signinPassword').value = '';
            }
        }
        
        async function testAPICall() {
            const userId = getUserId();
            
            if (!userId) {
                showError('Not authenticated');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5000/api/progress', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                showSuccess('Backend API Connected! âœ“');
                console.log('API Response:', data);
            } catch (error) {
                showError('Failed to connect to backend: ' + error.message);
            }
        }
        
        function showUserInfo(user) {
            document.getElementById('userId').textContent = user.id;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userInfo').style.display = 'block';
        }
        
        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            
            setTimeout(() => {
                el.style.display = 'none';
            }, 5000);
        }
        
        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            
            setTimeout(() => {
                el.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
